<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Fan to Stack</title>
</head>
<body>
    <div class="container">
        <div class="stats">
            <div>❤️ <span id="likes">0</span></div>
            <div>👎 <span id="dislikes">0</span></div>
        </div>
        
        <div class="card-stack" id="cardStack">
            <div class="card" id="card1"></div>
            <div class="card" id="card2"></div>
            <div class="card" id="card3"></div>
            <div class="card" id="card4"></div>
            <div class="card" id="card5"></div>
        </div>

        <div class="controls">
            <div class="button" onclick="handleSwipe('left')">👎</div>
            <div class="button" onclick="handleSwipe('right')">❤️</div>
        </div>
    </div>

    <script></script>
</body>
</html>
